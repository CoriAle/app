<div ng-controller="TipoProductoController as tipos" class="container-fluid">
   <div class="row">
      <div class="col-md-12"></div>
      <form name="tipos.formValidate" ng-submit="tipos.addTipoDialog()" novalidate="" class="form-validate form-horizontal">
         <div class="panel panel-success">
            <div class="panel-body">
               <legend>Agregar nuevo tipo de Producto</legend>
               <div class="form-group">
                  <label class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                     <input placeholder="Nombre" type="text" name="nombre" required="" ng-model="tipos.model.nombre" class="form-control" />
                     <div ng-messages="tipos.formValidate.nombre.$error" ng-show="tipos.formValidate.nombre.$invalid &amp;&amp; !tipos.formValidate.nombre.$pristine" class="text-danger">
                        <div ng-message="required">Campo requerido</div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="panel-footer text-center">
               <button type="submit" ng-disabled="tipos.formValidate.$invalid" class="btn btn-info">Agregar</button>
            </div>
         </div>
      </form>
   </div>
</div>
